<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trapezoid Area Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>

<body>
    <div class="container-fluid main-layout">
        <div class="row h-100">
           
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center left-side">
                <h1 class="title">Trapezoid Area Calculator</h1>
                <div class="trapezoid-shape"></div>
            </div>

      
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center right-side">
                <div class="calculator p-4 rounded shadow-lg">
                    <h2 class="mb-4">Enter Values</h2>

                    <div class="mb-3">
                        <label for="a" class="form-label">Base A</label>
                        <input id="a" type="number" class="form-control" placeholder="Enter base A">
                    </div>

                    <div class="mb-3">
                        <label for="b" class="form-label">Base B</label>
                        <input id="b" type="number" class="form-control" placeholder="Enter base B">
                    </div>

                    <div class="mb-3">
                        <label for="h" class="form-label">Height</label>
                        <input id="h" type="number" class="form-control" placeholder="Enter height">
                    </div>

                    <button class="btn btn-primary w-100 mb-3" py-click="calculate_area">Calculate Area</button>
                    <p id="result" class="result-text"></p>
                </div>
            </div>
        </div>
    </div>

        <footer class="footer">
        MIGUEL JOAQUIN SANCHEZ 10 TOPAZ ICT.25-26  </footer>

    <py-script src="main.py"></py-script>
</body>
</html>
